{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - FaceAuth AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Connexion sécurisée avec reconnaissance faciale et authentification traditionnelle">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Core CSS -->
  <link rel="stylesheet" href="{% static 'AdminLTE-3.2.0/plugins/fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'AdminLTE-3.2.0/dist/css/adminlte.min.css' %}">

  <!-- Animation CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <style>
    :root {
      --primary-color: #667eea;
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-color: #f093fb;
      --success-color: #4facfe;
      --danger-color: #f093fb;
      --warning-color: #ffecd2;
      --dark-color: #2c3e50;
      --light-color: #f8f9fa;
      --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.15);
      --shadow-heavy: 0 15px 35px rgba(0, 0, 0, 0.2);
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #8a5fb8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      padding-bottom: 0;
    }

    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(240, 147, 251, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(79, 172, 254, 0.3) 0%, transparent 50%),
        linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      animation: backgroundShift 20s ease-in-out infinite;
      z-index: -2;
    }

    @keyframes backgroundShift {
      0%, 100% {
        transform: scale(1) rotate(0deg);
        filter: hue-rotate(0deg) brightness(1);
      }
      25% {
        transform: scale(1.05) rotate(1deg);
        filter: hue-rotate(90deg) brightness(1.1);
      }
      50% {
        transform: scale(1.02) rotate(-0.5deg);
        filter: hue-rotate(180deg) brightness(0.9);
      }
      75% {
        transform: scale(1.08) rotate(0.8deg);
        filter: hue-rotate(270deg) brightness(1.05);
      }
    }

    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(102, 126, 234, 0.1));
      border-radius: 50%;
      animation: modernFloat 8s ease-in-out infinite;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes modernFloat {
      0%, 100% {
        transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
        opacity: 0.6;
      }
      25% {
        transform: translateY(-30px) translateX(20px) rotate(90deg) scale(1.1);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-60px) translateX(-10px) rotate(180deg) scale(0.9);
        opacity: 1;
      }
      75% {
        transform: translateY(-40px) translateX(-25px) rotate(270deg) scale(1.05);
        opacity: 0.7;
      }
    }

    
    .geometric-shape {
      position: fixed;
      background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: geometricFloat 15s ease-in-out infinite;
      z-index: -1;
    }

    .geometric-shape:nth-child(1) {
      width: 80px; height: 80px; top: 10%; left: 10%;
      border-radius: 20px; animation-delay: 0s;
    }
    .geometric-shape:nth-child(2) {
      width: 120px; height: 120px; top: 20%; right: 15%;
      border-radius: 50%; animation-delay: 3s;
    }
    .geometric-shape:nth-child(3) {
      width: 60px; height: 60px; bottom: 20%; left: 20%;
      border-radius: 10px; animation-delay: 6s;
    }
    .geometric-shape:nth-child(4) {
      width: 100px; height: 100px; bottom: 30%; right: 25%;
      border-radius: 30px; animation-delay: 9s;
    }

    @keyframes geometricFloat {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.4;
      }
      50% {
        transform: translateY(-50px) rotate(180deg);
        opacity: 0.8;
      }
    }

    .login-container {
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
      padding: 20px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(255, 255, 255, 0.05) 50%,
        rgba(255, 255, 255, 0.1) 100%
      );
      animation: cardShimmer 3s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes cardShimmer {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .login-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow:
        0 20px 60px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.4),
        0 0 40px rgba(102, 126, 234, 0.3);
    }

    .card-header {
      background: var(--primary-gradient);
      color: white;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    
    .logo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
      animation: logoEntrance 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .brand-logo {
      width: 120px;
      height: 120px;
      border-radius: 25px;
      object-fit: contain;
      object-position: center;
      border: 3px solid rgba(255, 255, 255, 0.3);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
    }

    .brand-logo:hover {
      transform: scale(1.05) rotate(3deg);
      box-shadow:
        0 15px 50px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.5),
        0 0 30px rgba(102, 126, 234, 0.6);
    }

    .logo-glow {
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      background: linear-gradient(45deg,
        rgba(102, 126, 234, 0.3),
        rgba(240, 147, 251, 0.3),
        rgba(79, 172, 254, 0.3)
      );
      border-radius: 35px;
      animation: logoGlow 3s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes logoEntrance {
      0% {
        opacity: 0;
        transform: translateY(-50px) scale(0.5) rotate(-180deg);
      }
      50% {
        opacity: 0.8;
        transform: translateY(-10px) scale(1.1) rotate(-90deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1) rotate(0deg);
      }
    }

    @keyframes logoGlow {
      0%, 100% {
        opacity: 0.5;
        transform: scale(1) rotate(0deg);
      }
      50% {
        opacity: 1;
        transform: scale(1.1) rotate(180deg);
      }
    }

    .card-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .brand-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .brand-subtitle {
      font-size: 1rem;
      opacity: 0.9;
      font-weight: 300;
    }

    .card-body {
      padding: 40px 30px;
    }

    .auth-tabs {
      display: flex;
      margin-bottom: 30px;
      background: #f8f9fa;
      border-radius: 8px;
      padding: 4px;
    }

    .auth-tab {
      flex: 1;
      padding: 12px 20px;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      border: none;
      background: transparent;
    }

    .auth-tab.active {
      background: var(--primary-color);
      color: white;
      box-shadow: var(--shadow-light);
    }

    .auth-content {
      display: none;
    }

    .auth-content.active {
      display: block;
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .form-group {
      margin-bottom: 25px;
    }

    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 8px;
      padding: 15px 20px;
      font-size: 16px;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.9);
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group-text {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      width: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn {
      padding: 15px 30px;
      border-radius: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: var(--transition);
      border: none;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: var(--primary-gradient);
      color: white;
      box-shadow: var(--shadow-medium);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-heavy);
    }

    .btn-outline-primary {
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      background: transparent;
    }

    .btn-outline-primary:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
    }

    .video-container {
      position: relative;
      background: #f8f9fa;
      border-radius: var(--border-radius);
      padding: 20px;
      margin: 20px 0;
      text-align: center;
    }

    #video {
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-medium);
      max-width: 100%;
      height: auto;
    }

    .status-indicator {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 500;
      display: inline-block;
      min-width: 200px;
    }

    .status-scanning {
      background: linear-gradient(45deg, #ffecd2, #fcb69f);
      color: #d68910;
      animation: pulse 2s infinite;
    }

    .status-success {
      background: linear-gradient(45deg, #a8edea, #fed6e3);
      color: #27ae60;
    }

    .status-error {
      background: linear-gradient(45deg, #ffecd2, #fcb69f);
      color: #e74c3c;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .divider {
      position: relative;
      text-align: center;
      margin: 30px 0;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(to right, transparent, #ddd, transparent);
    }

    .divider span {
      background: white;
      padding: 0 20px;
      color: #666;
      font-weight: 500;
    }

    .alert {
      border-radius: var(--border-radius);
      border: none;
      padding: 15px 20px;
      margin-bottom: 20px;
      animation: slideInDown 0.5s ease-out;
    }

    .alert-danger {
      background: linear-gradient(45deg, #ff9a9e, #fecfef);
      color: #721c24;
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .register-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .register-link a:hover {
      color: var(--secondary-color);
    }

    
    .theme-selector-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 15px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .theme-btn {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 2px solid transparent;
    }

    .theme-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .theme-btn.active {
      background: var(--primary-gradient);
      color: white;
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.6);
    }

    
    #brand-watermark {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 15px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    #brand-watermark:hover {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.6);
    }

    
    .modern-footer {
      background: rgba(0, 0, 0, 0.85);
      border-top: 1px solid rgba(255,255,255,0.08);
      position: static;
      left: 0;
      bottom: 0;
      width: 100%;
      z-index: 1000;
      padding: 0;
      font-size: 0.85em;
      color: #eee;
      text-align: center;
      min-height: 28px;
      line-height: 1.1;
      height: 38px;
      margin: 0;
    }
    .modern-footer .footer-content,
    .modern-footer .footer-bottom {
      display: none;
    }
    .modern-footer .footer-minimal {
      padding: 4px 0 2px 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1px;
    }
    .modern-footer .footer-minimal .footer-links {
      display: flex;
      gap: 10px;
      font-size: 0.85em;
    }
    .modern-footer .footer-minimal .footer-links a {
      color: #bdbdbd;
      text-decoration: none;
      transition: color 0.2s;
    }
    .modern-footer .footer-minimal .footer-links a:hover {
      color: #fff;
    }

    
    @media (max-width: 768px) {
      .login-container {
        padding: 10px;
      }

      .card-body {
        padding: 30px 20px;
      }

      .brand-title {
        font-size: 2rem;
      }

      #video {
        width: 100%;
        max-width: 280px;
      }
    }

    @media (max-width: 480px) {
      .auth-tabs {
        flex-direction: column;
      }

      .auth-tab {
        margin-bottom: 5px;
      }

      .brand-title {
        font-size: 1.8rem;
      }
    }

    
    .main-content-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      flex: 1;
    }
  </style>
</head>

<body style="min-height: 100vh; display: flex; flex-direction: column; justify-content: flex-start; align-items: stretch;">
  
  <div class="particles" id="particles"></div>

  
  <div class="geometric-shape"></div>
  <div class="geometric-shape"></div>
  <div class="geometric-shape"></div>
  <div class="geometric-shape"></div>

  
  <div id="theme-selector" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
    <div class="theme-selector-container">
      <button class="theme-btn active" data-theme="default" title="Violet Gradient">
        <i class="fas fa-palette"></i>
      </button>
      <button class="theme-btn" data-theme="ocean" title="Ocean Blue">
        <i class="fas fa-water"></i>
      </button>
      <button class="theme-btn" data-theme="sunset" title="Sunset Orange">
        <i class="fas fa-sun"></i>
      </button>
      <button class="theme-btn" data-theme="forest" title="Forest Green">
        <i class="fas fa-leaf"></i>
      </button>
    </div>
  </div>

  <div class="main-content-wrapper" style="flex: 1 0 auto; display: flex; align-items: center; justify-content: center;">
    <div class="login-container animate__animated animate__fadeIn">
      <div class="login-card">
        
        <div class="card-header">
          
          <div class="logo-container">
            <img src="{% static 'images/bg-login1.png' %}" alt="FaceAuth Logo" class="brand-logo">
            <div class="logo-glow"></div>
          </div>

          <h1 class="brand-title">
            SFM <span style="font-weight: 300;">technologies</span>
          </h1>
          <p class="brand-subtitle"></p>
        </div>

        
        <div class="card-body">
          
          {% if error %}
            <div class="alert alert-danger animate__animated animate__shakeX">
              <i class="fas fa-exclamation-triangle"></i>
              {{ error }}
            </div>
          {% endif %}

          
          <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('credentials')">
              <i class="fas fa-key"></i> Identifiants
            </button>
            <button class="auth-tab" onclick="switchTab('facial')">
              <i class="fas fa-camera"></i> Reconnaissance
            </button>
          </div>

          
          <div id="credentials-auth" class="auth-content active">
            <form method="POST" action="{% url 'login' %}" id="loginForm">
              {% csrf_token %}
              <div class="form-group">
                <div class="input-group">
                  <input type="email" name="email" class="form-control" placeholder="Adresse email" required>
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i>
                Se connecter
              </button>
            </form>
          </div>

          
          <div id="facial-auth" class="auth-content">
            <div class="video-container">
              <video id="video" width="320" height="240" autoplay muted playsinline></video>
              <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
              <div id="status" class="status-indicator status-scanning">
                <i class="fas fa-search"></i>
                Initialisation de la caméra...
              </div>
            </div>
          </div>

          
         

          
          <div class="register-link">
            <a href="/auth/register/" class="btn btn-outline-primary btn-block">
              <i class="fas fa-user-plus"></i>
              Créer un compte
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <footer class="modern-footer" style="flex-shrink: 0;">
    <div class="footer-minimal">
      <div>&copy; 202 SFM technologies. Tous droits réservés.</div>
      <div class="footer-links">
        <a href="#">Politique de confidentialité</a>
        <a href="#">Conditions d'utilisation</a>
      </div>
    </div>
  </footer>

  
  <script src="{% static 'AdminLTE-3.2.0/plugins/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'AdminLTE-3.2.0/dist/js/adminlte.min.js' %}"></script>

  <script>
    
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const statusEl = document.getElementById('status');
    let alreadyLogged = false;
    let facialRecognitionActive = false;
    let recognitionInterval;

    
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';

        
        const size = Math.random() * 4 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';

        
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';

        particlesContainer.appendChild(particle);
      }
    }

    
    function switchTab(tabName) {
      
      document.querySelectorAll('.auth-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');

      
      document.querySelectorAll('.auth-content').forEach(content => {
        content.classList.remove('active');
      });
      document.getElementById(tabName + '-auth').classList.add('active');

      
      if (tabName === 'facial') {
        initializeFacialRecognition();
      } else {
        stopFacialRecognition();
      }
    }

    
    function initializeFacialRecognition() {
      if (facialRecognitionActive) return;

      updateStatus('Initialisation de la caméra...', 'scanning');

      navigator.mediaDevices.getUserMedia({
        video: {
          width: { ideal: 640 },
          height: { ideal: 480 },
          facingMode: 'user'
        }
      })
      .then(stream => {
        video.srcObject = stream;
        facialRecognitionActive = true;
        updateStatus('Caméra active - Positionnez votre visage', 'scanning');

        
        video.addEventListener('loadedmetadata', () => {
          setTimeout(startFacialRecognition, 2000);
        });
      })
      .catch(error => {
        console.error('Camera error:', error);
        updateStatus('Erreur d\'accès à la caméra', 'error');
      });
    }

    
    function startFacialRecognition() {
      if (!facialRecognitionActive || alreadyLogged) return;

      updateStatus('Recherche de visage...', 'scanning');

      recognitionInterval = setInterval(() => {
        if (!alreadyLogged && facialRecognitionActive) {
          captureAndAnalyze();
        }
      }, 2000);
    }

    
    function stopFacialRecognition() {
      facialRecognitionActive = false;
      if (recognitionInterval) {
        clearInterval(recognitionInterval);
      }
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
    }

    
    function captureAndAnalyze() {
      if (!video.videoWidth || !video.videoHeight) return;

      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/jpeg', 0.8);

      
      fetch("/auth/", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": "{{ csrf_token }}"
        },
        body: new URLSearchParams({ image_data: imageData })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "success" && !alreadyLogged) {
          alreadyLogged = true;
          updateStatus(`Bienvenue ${data.user} !`, 'success');

          
          video.style.border = '3px solid #27ae60';

          setTimeout(() => {
            window.location.href = "/auth/dashboard/";
          }, 1500);
        } else if (data.status === "error") {
          updateStatus('Visage non reconnu - Réessayez', 'scanning');
        }
      })
      .catch(error => {
        console.error('Recognition error:', error);
        updateStatus('Erreur de reconnaissance', 'error');
      });
    }

    
    function updateStatus(message, type) {
      statusEl.textContent = message;
      statusEl.className = `status-indicator status-${type}`;

      
      const icons = {
        scanning: 'fas fa-search',
        success: 'fas fa-check-circle',
        error: 'fas fa-exclamation-triangle'
      };

      statusEl.innerHTML = `<i class="${icons[type]}"></i> ${message}`;
    }

    
    function enhanceForm() {
      const form = document.getElementById('loginForm');
      const inputs = form.querySelectorAll('input');

      
      inputs.forEach(input => {
        input.addEventListener('blur', validateInput);
        input.addEventListener('input', clearValidation);
      });

      
      form.addEventListener('submit', function(e) {
        let isValid = true;

        inputs.forEach(input => {
          if (!validateInput({ target: input })) {
            isValid = false;
          }
        });

        if (!isValid) {
          e.preventDefault();
          showNotification('Veuillez corriger les erreurs', 'error');
        } else {
          
          const submitBtn = form.querySelector('button[type="submit"]');
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
          submitBtn.disabled = true;
        }
      });
    }

    
    function validateInput(event) {
      const input = event.target;
      const value = input.value.trim();
      let isValid = true;
      let message = '';

      
      clearValidation(event);

      if (input.type === 'email') {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(value)) {
          isValid = false;
          message = 'Format d\'email invalide';
        }
      }

      if (input.type === 'password') {
        if (value.length < 6) {
          isValid = false;
          message = 'Mot de passe trop court (min. 6 caractères)';
        }
      }

      if (!isValid) {
        input.classList.add('is-invalid');
        showFieldError(input, message);
      } else {
        input.classList.add('is-valid');
      }

      return isValid;
    }

    
    function clearValidation(event) {
      const input = event.target;
      input.classList.remove('is-invalid', 'is-valid');
      const errorElement = input.parentNode.parentNode.querySelector('.invalid-feedback');
      if (errorElement) {
        errorElement.remove();
      }
    }

    
    function showFieldError(input, message) {
      const formGroup = input.parentNode.parentNode;
      const errorElement = document.createElement('div');
      errorElement.className = 'invalid-feedback';
      errorElement.textContent = message;
      formGroup.appendChild(errorElement);
    }

    
    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `alert alert-${type} animate__animated animate__fadeInDown`;
      notification.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;

      const cardBody = document.querySelector('.card-body');
      cardBody.insertBefore(notification, cardBody.firstChild);

      setTimeout(() => {
        notification.classList.add('animate__fadeOutUp');
        setTimeout(() => notification.remove(), 500);
      }, 3000);
    }

    
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      enhanceForm();

      
      document.documentElement.style.scrollBehavior = 'smooth';

      
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 'Enter') {
          document.getElementById('loginForm').submit();
        }
      });
    });

    
    window.addEventListener('beforeunload', function() {
      stopFacialRecognition();
    });

    
    window.switchTab = switchTab;
  </script>
</body>
</html>
