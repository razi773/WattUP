<!DOCTYPE html>
<html>
<head>
  <!-- HTML Head Section -->
    <!-- CSS Styles -->
  <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; }
        .container { max-width: 500px; margin: auto; background-color: #ffffff; border-radius: 8px; padding: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { color: #007bff; }
        .code { font-size: 24px; font-weight: bold; color: #28a745; margin: 20px 0; }
        p { line-height: 1.5; }
        .footer { font-size: 12px; color: #888; margin-top: 30px; }
    </style>
</head>
<body>
  <!-- Body Content -->
    <div class="container">
        <h2>Bonjour {{ firstname }},</h2>
        <p>Merci de vous inscrire sur notre plateforme de reconnaissance faciale.</p>
        <p>Votre code de vérification est :</p>
        <div class="code">{{ code }}</div>
        <p>Utilisez ce code pour finaliser votre inscription.</p>
        <p>Ce code expirera dans 10 minutes.</p>
        <p class="footer">Cordialement,<br>L'équipe FaceAuth</p>
    </div>
</body>
</html>
